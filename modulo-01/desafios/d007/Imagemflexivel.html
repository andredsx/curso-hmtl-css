<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <title>imagens flexíveis</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia!</p>
    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/gow300x100.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/gow600x300.png" type="image/png">
        <img src="imagens/gow1000x800.png" alt="imagem flexível">
    </picture>
    
</body>
</html>
